<ActionBar class="action-bar">
    <Label class="action-bar-title" text="The Dietitian Fairie"></Label>
</ActionBar>


<GridLayout backgroundColor="" columns="*" rows="*,*">

    <Image [nsRouterLink]="['/calculator']" pageTransition="slideLeft" class="container" col="0" row="0"
        stretch="aspectFill" margin="10" src="{{'~/images/food.jpg'}}">
    </Image>
    <GridLayout pageTransition="slideLeft" col="0" row="0" verticalAlignment="bottom">
        <StackLayout class="title">
            <Label text="Dietetic Calculator"></Label>
        </StackLayout>
    </GridLayout>

    <Image [nsRouterLink]="['/references']" pageTransition="slideLeft" class="container" col="0" row="1"
        stretch="aspectFill" margin="10" src="{{'~/images/hot.jpeg'}}">
    </Image>
    <GridLayout pageTransition="slideLeft" col="0" row="1" verticalAlignment="bottom">
        <StackLayout class="title">
            <Label text="Formula References"></Label>
        </StackLayout>
    </GridLayout>

</GridLayout>
